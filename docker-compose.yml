version: '3.8'

services:
  app:
    build: ./app/
    container_name: app_hive_mike
    depends_on:
      - database
    command: "php -S 0.0.0.0:80"
    ports:
      - "80:80"
    networks:
      hive-network:
        aliases:
          - app

  database:
    build: ./database/
    restart: always
    container_name: database_hive_mike
    environment:
      MYSQL_DATABASE: hive
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
      MYSQL_ROOT_PASSWORD: ""
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      hive-network:
        aliases:
          - database

  jenkins:
    build: ./jenkins/
    container_name: jenkins_hive_mike
    ports:
      - "8080:8080"
    environment:
      JENKINS_ADMIN_ID: root
      JENKINS_ADMIN_PASSWORD: root
      JENKIN_PORT: 8080
    volumes:
      - jenkins-data:/var/jenkins_home
    networks:
      hive-network:
        aliases:
          - jenkins

  sonarqube:
    build: ./sonarqube/
    container_name: sonarqube_hive_mike
    ports:
      - "9000:9000"
    networks:
      hive-network:
        aliases:
          - sonarqube

networks:
  hive-network:


volumes:
  mysql-data:
  jenkins-data:
